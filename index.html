<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="assest/css/site.css">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5b5e911722.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="assest/font/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css"> -->
    
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="box">
                <!-- sales start -->
                <div class="sales">
                    <div class="sale-heading">
                        <div class="heading">
                            <h3>Sales </h3>
                            <h4>| Today</h4>
                        </div>
                        <div class="sal-dot">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="sale-containet">
                        <div class="sale-con-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="sale-text">
                            <h1>145</h1>
                            <div class="sal-con-txt">
                                <h3>
                                    12%
                                </h3>
                                <h4>
                                      increase
                                </h4>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- sales end -->
                <!-- revenue start  -->
                <div class="revenue">
                    <div class="sale-heading">
                        <div class="heading">
                            <h3>Revenue </h3>
                            <h4>| This Month</h4>
                        </div>
                        <div class="sal-dot">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="sale-containet">
                        <div class="reve-con-icon">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                        <div class="sale-text">
                            <h1>$3,264</h1>
                            <div class="sal-con-txt">
                                <h3>
                                    8%
                                </h3>
                                <h4>
                                      increase
                                </h4>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- revenue end -->
                <!-- customer start -->
                <div class="customer">
                    <div class="sale-heading">
                        <div class="heading">
                            <h3>Costumers </h3>
                            <h4>| This Year</h4>
                        </div>
                        <div class="sal-dot">
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                    <div class="sale-containet">
                        <div class="cust-con-icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        <div class="sale-text">
                            <h1>1244</h1>
                            <div class="cos-con-txt">
                                <h3>
                                    12%
                                </h3>
                                <h4>
                                      increase
                                </h4>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <!-- customer end -->
            </div>
        </div>
    </div>
</body>
</html>
